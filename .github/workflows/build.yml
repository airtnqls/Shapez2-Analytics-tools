name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.11']

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: pyinstaller --noconfirm gui.spec

    - name: Create Windows ZIP (Windows only)
      if: matrix.os == 'windows-latest'
      run: |
        cd dist
        powershell Compress-Archive -Path "Shapez2" -DestinationPath "Shapez2Analyzer-Windows.zip"
        cd ..



    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Shapez2Analyzer-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          dist/
          dist/*.zip
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Shapez2Analyzer-windows-latest-*/*.zip
          Shapez2Analyzer-macos-latest-*/*
        draft: false
        prerelease: false
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## Shapez2 Analyzer ${{ github.ref_name }}
          
          ### Windows
          - **Shapez2Analyzer-Windows.zip**: Windows executable and dependencies
          
          ### macOS
          - **Shapez2**: macOS app folder (drag to Applications)
          
          ### Changes
          See detailed changes on [GitHub](https://github.com/${{ github.repository }}/compare).
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
